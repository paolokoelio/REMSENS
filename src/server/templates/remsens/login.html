{% extends 'remsens/base.html' %}

{% block content %}

<h3 class="page-header">Login to REMSENS</h3>

       <form id="login_form" method="post" action="/remsens/login/">

           <input type="submit" value="submit" />
       </form>

{% endblock content %}
