{% extends 'remsens/base.html' %}

{% block content %}

<h3 class="page-header">Registra nuovo utente</h3>

  {% if registered %}
  <strong>Thank you for registering!</strong>
  <a href="/remsens/">Return to the homepage.</a><br />
  {% else %}
  <strong>Registration:</strong><br />

  <form id="user_form" method="post" action="/remsens/register/"
          >

      {% csrf_token %}

      
      {{ user_form.as_p }}
      {{ profile_form.as_p }}

      
      <input type="submit" name="submit" value="Register" />
  </form>
  {% endif %}

{% endblock content %}
